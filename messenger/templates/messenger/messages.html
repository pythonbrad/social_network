{% extends 'messenger/panel.html' %}
{% block column_contains %}
    <h1 class="title">Select a discussion</h1>
    {% for data in datas %}
        <div class="card">
            <header class="card-header">
                {{ data.user.username }}
            </header>
            <div class="card-content">
                <p class="label">last message: {{ data.message|truncatechars:30 }}</p>
                <a href="{% url 'get_messages' data.user.pk %}" class="button is-link is-small">Open</a>
            </div>
        </div>
    {% empty %}
        Nothing for the moment
    {% endfor %}
{% endblock %}
