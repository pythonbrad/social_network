{% load i18n %}
    <nav class="pagination is-small" role="navigation" aria-label="pagination">
        <ul class="pagination-list">
            {% if data_to_pagin.has_other_pages %}
                {% if data_to_pagin.has_next %}
                    <li><a class="pagination-next" href="?page={{ data_to_pagin.next_page_number }}">{% trans "Next" %}</a></li>
                {% endif %}
            {% endif %}
        </ul>
    </nav>
