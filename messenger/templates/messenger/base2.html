{% extends 'messenger/base.html' %}
{% block contains %}
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <div class="card">
                <header class="card-header title">{{ title }}</header>
                <div class="card-content" style="">
                    {% block form %}
                        <form action="{% block form_url %}{% endblock %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="field">
                                    <label class="label" for="{{ field.id_for_label }}">{{ field.label }}: </label>
                                    <div class="help is-danger">{{ field.errors }}</div>
                                    <div class="control">
                                        {{ field }}
                                    </div>
                                    <div class="help">{{ field.help_text }}</div>
                                </div>
                            {% endfor %}
                            <div class="field">
                                <div class="control">
                                    <input type="submit" class="button is-link">
                                </div>
                            </div>
                        </form>
                    {% endblock %}
                </div>
                <footer class="card-footer">
                    {% block footer %}{% endblock %}
                </footer>
            </div>
        </div>
        <div class="column">
        </div>
    </div>
{% endblock %}
