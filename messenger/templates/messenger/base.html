{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8" lang='en'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.min.css' %}">
    </head>
    <body>
        <nav class="navbar is-link">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">
                    <a class="navbar-item" href="{% url 'home' %}">SiteWebTitle</a>
                </a>
                {% if request.user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'user_details' request.user.pk %}">{{ request.user }}</a>
                    <a href="{% url 'logout' %}" class="navbar-item">({% trans "Logout" %})</a>
                {% endif %}
            </div>
        </nav>
        <br/>
        {% block contains %}
        {% endblock %}
    </body>
</html>
