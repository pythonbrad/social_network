{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8" lang='en'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css' %}">
    </head>
    <body>
        <nav class="navbar is-link">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">
                    <img width="100" height="100" class="navbar-item" src="{% static 'img/koala.jpg' %}">
                </a>
                {% if request.user.is_authenticated %}
                    <a class="navbar-item">{{ request.user }}</a>
                    <a href="{% url 'logout' %}" class="navbar-item">(Logout)</a>
                {% endif %}
            </div>
        </nav>
        <br/>
        {% block contains %}
        {% endblock %}
    </body>
</html>
