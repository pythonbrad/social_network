{% extends 'messenger/panel.html' %}
{% load i18n %}
{% block column_contains %}
    <h1 class="subtitle">{% blocktrans with user.username as username %}Message to {{ username }}{% endblocktrans %}</h1>
    <form action="{% url 'send_message' user.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.id_for_label }}">{{ field.label }}: </label>
                <div class="control">
                    {{ field }}
                </div>
                <div class="help is-danger">{{ field.errors }}</div>
            </div>
        {% endfor %}
        <div class="field">
            <div class="control">
                <input type="submit" class="button is-link is-small">
            </div>
        </div>
    </form>
{% endblock %}
